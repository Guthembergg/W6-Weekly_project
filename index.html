    <section class="page-section" id="contact">
      <div class="container">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase mb-3">
          Contact Me
        </h2>

        <!-- Contact Section Form-->
        <div class="row justify-content-center">
          <div class="col-lg-8 col-xl-7">
            <form id="contactForm">
              <!-- Name input-->
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="name"
                  type="text"
                  placeholder="Enter your name..."
                />
                <label for="name">Full name</label>
              </div>
              <!-- Email address input-->
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="email"
                  type="email"
                  placeholder="name@example.com"
                />
                <label for="email">Email address</label>
                <div class="invalid-feedback">An email is required.</div>
              </div>
              <!-- Phone number input-->
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="phone"
                  type="tel"
                  placeholder="(123) 456-7890"
                />
                <label for="phone">Phone number</label>
              </div>
              <!-- Message input-->
              <div class="form-floating mb-3">
                <textarea
                  class="form-control"
                  id="message"
                  type="text"
                  placeholder="Enter your message here..."
                  style="height: 10rem"
                ></textarea>
                <label for="message">Message</label>
              </div>

              <button
                class="btn color-7 btn-xl mb-3"
                id="submitButton"
                type="submit"
              >
                <h2 style="font-size: 20px; margin: 0">Send</h2>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
